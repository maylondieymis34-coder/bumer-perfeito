<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bumer App</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:20px; }
    #chat { border:1px solid #ccc; height:250px; overflow:auto; padding:10px; background:#fff; }
    input, button { margin:5px; padding:8px; }
  </style>
</head>
<body>
  <!-- Seu layout original do Bumer -->
  <h1>Bem-vindo ao Bumer ðŸš€</h1>

  <h2>Login / Registro</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="registrar()">Registrar</button>
  <button onclick="entrar()">Entrar</button>

  <h2>Chat PÃºblico</h2>
  <div id="chat"></div>
  <input id="mensagem" placeholder="Digite sua mensagem">
  <button onclick="enviarMensagem()">Enviar</button>

  <!-- Firebase e funÃ§Ãµes do app -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA4IihfRLNToQ04yZVEamFDiz4mMwMVViE",
      authDomain: "bumer-app-6eee9.firebaseapp.com",
      projectId: "bumer-app-6eee9",
      storageBucket: "bumer-app-6eee9.firebasestorage.app",
      messagingSenderId: "574459437994",
      appId: "1:574459437994:web:e74ee1662e287866eac1d3"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // FunÃ§Ãµes de login/registro
    async function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      await createUserWithEmailAndPassword(auth, email, senha);
      alert("Conta criada!");
    }

    async function entrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      await signInWithEmailAndPassword(auth, email, senha);
      alert("Login feito!");
      carregarMensagens();
    }

    // Enviar mensagem
    async function enviarMensagem() {
      const texto = document.getElementById("mensagem").value;
      if (!texto) return;
      await addDoc(collection(db, "mensagens"), {
        texto,
        usuario: auth.currentUser ? auth.currentUser.email : "AnÃ´nimo",
        timestamp: new Date()
      });
      document.getElementById("mensagem").value = "";
    }

    // Receber mensagens em tempo real
    function carregarMensagens() {
      const q = query(collection(db, "mensagens"), orderBy("timestamp"));
      onSnapshot(q, snapshot => {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";
        snapshot.forEach(doc => {
          const m = doc.data();
          chat.innerHTML += `<p><b>${m.usuario}:</b> ${m.texto}</p>`;
        });
      });
    }

    // ExpÃµe funÃ§Ãµes para botÃµes
    window.registrar = registrar;
    window.entrar = entrar;
    window.enviarMensagem = enviarMensagem;
  </script>
</body>
</html>
