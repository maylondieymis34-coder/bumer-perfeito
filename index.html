<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumer App</title>
    <style>
        :root { --primary: #FF4D8F; --gradient: linear-gradient(135deg, #FF8C42, #FF4D8F, #9D4EDD); --bg: #F8F9FB; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; background: #1a1a1a; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 400px; height: 100%; background: var(--bg); position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; }
        .active { display: flex !important; }
        .header { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; color: var(--primary); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; overflow-y: auto; flex: 1; padding-bottom: 80px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; position: relative; }
        .card img { width: 100%; height: 130px; object-fit: cover; }
        .nav { position: absolute; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; }
        .btn-nav { border: 0; background: 0; font-size: 22px; cursor: pointer; color: #ccc; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 70%; font-size: 14px; }
        .sent { background: var(--primary); color: white; align-self: flex-end; }
        .received { background: #eee; align-self: flex-start; }
    </style>
</head>
<body>

<div id="app">
    <div id="scr-auth" class="screen active" style="padding: 50px 20px; text-align: center;">
        <h1 style="background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 40px;">BUMER</h1>
        <input type="text" id="uname" placeholder="Seu Nome" style="width: 80%; padding: 15px; border-radius: 20px; border: 1px solid #ddd;">
        <button onclick="irRadar()" style="margin-top: 20px; padding: 15px 40px; border-radius: 30px; border: 0; background: var(--gradient); color: white; font-weight: bold;">ENTRAR</button>
    </div>

    <div id="scr-radar" class="screen">
        <div class="header">RADAR BUMER</div>
        <div class="grid" id="grid"></div>
        <div class="nav">
            <button class="btn-nav" style="color:var(--primary)" onclick="mudar('scr-radar')">üß≠</button>
            <button class="btn-nav" onclick="mudar('scr-bau')">üì¶</button>
        </div>
    </div>

    <div id="scr-chat" class="screen">
        <div class="header">
            <button onclick="mudar('scr-radar')" style="float: left; border: 0; background: 0;">‚Üê</button>
            <span id="cname">Chat</span>
        </div>
        <div class="chat-msgs" id="mbox"></div>
        <div style="padding: 10px; display: flex; gap: 5px; background: white;">
            <input type="text" id="minput" style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd;">
            <button onclick="enviar()" style="background: var(--primary); color: white; border: 0; border-radius: 50%; width: 40px;">‚úàÔ∏è</button>
        </div>
    </div>

    <div id="scr-bau" class="screen" style="text-align: center; padding-top: 50px;">
        <div class="header">MEU BA√ö</div>
        <p style="font-size: 50px;">üì¶</p>
        <p>Ainda n√£o h√° nada guardado.</p>
        <div class="nav">
            <button class="btn-nav" onclick="mudar('scr-radar')">üß≠</button>
            <button class="btn-nav" style="color:var(--primary)" onclick="mudar('scr-bau')">üì¶</button>
        </div>
    </div>
</div>

<script>
    function mudar(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function irRadar() {
        if(!document.getElementById('uname').value) return alert("Digite seu nome!");
        mudar('scr-radar');
        const users = [
            {n:'Mariana', img:'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200'},
            {n:'Ricardo', img:'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200'}
        ];
        document.getElementById('grid').innerHTML = users.map(u => `
            <div class="card" onclick="abrirChat('${u.n}')">
                <img src="${u.img}">
                <div style="padding: 10px; font-weight: bold;">${u.n}</div>
                <div style="position: absolute; right: 5px; bottom: 35px; background: var(--gradient); border-radius: 50%; width: 25px; height: 25px; text-align: center; color: white;">ü™É</div>
            </div>
        `).join('');
    }

    function abrirChat(nome) {
        document.getElementById('cname').innerText = nome;
        document.getElementById('mbox').innerHTML = `<div class="msg received">Oi! Vi seu bumerangue!</div>`;
        mudar('scr-chat');
    }

    function enviar() {
        const inp = document.getElementById('minput');
        if(!inp.value) return;
        const d = document.createElement('div');
        d.className = 'msg sent';
        d.innerText = inp.value;
        document.getElementById('mbox').appendChild(d);
        inp.value = '';
        setTimeout(() => {
            const r = document.createElement('div');
            r.className = 'msg received';
            r.innerText = "Interessante! Me conta mais.";
            document.getElementById('mbox').appendChild(r);
        }, 1000);
    }
</script>
</body>
</html>
