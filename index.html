<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumer - ConexÃµes Reais</title>
    <style>
        :root {
            --primary: #FF4D8F;
            --gradient: linear-gradient(135deg, #FF8C42, #FF4D8F, #9D4EDD);
            --bg: #F8F9FB;
        }

        /* Ajuste para centralizar o app como um celular na tela do PC */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Segoe UI', sans-serif; background: #222; 
            display: flex; justify-content: center; align-items: center;
        }

        #app-wrapper {
            width: 100%; max-width: 400px; height: 100%; 
            max-height: 850px; background: var(--bg);
            position: relative; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            border-radius: 10px;
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; position: absolute; }
        .active { display: flex; }

        /* LOGO DESENHADA VIA CÃ“DIGO (Nunca some) */
        .logo-area { padding: 40px 0 10px; text-align: center; }
        .bumer-logo-svg { width: 70px; height: 70px; margin-bottom: 5px; }

        /* Cadastro */
        .content { padding: 0 25px; text-align: center; }
        .photo-circle {
            width: 100px; height: 100px; border-radius: 50%; 
            border: 2px dashed var(--primary); margin: 15px auto;
            display: flex; align-items: center; justify-content: center;
            background-size: cover; background-position: center; cursor: pointer;
        }

        input {
            width: 100%; padding: 12px 20px; margin: 8px 0; 
            border: 1px solid #eee; border-radius: 30px; 
            box-sizing: border-box; font-size: 15px; background: white;
        }

        .btn-gmail {
            background: white; border: 1px solid #ddd; padding: 12px; 
            border-radius: 30px; display: flex; align-items: center; 
            justify-content: center; gap: 10px; width: 100%; 
            margin-top: 20px; cursor: pointer; font-weight: 500;
        }

        /* Radar (Grid de Fotos) */
        .header { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; }
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
            padding: 15px; overflow-y: auto; flex: 1; padding-bottom: 90px; 
        }
        .card { 
            background: white; border-radius: 18px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: relative;
        }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 13px; font-weight: bold; }
        
        .bumer-float {
            position: absolute; right: 8px; bottom: 38px;
            background: var(--gradient); border-radius: 50%; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.2); color: white;
        }

        .nav {
            position: absolute; bottom: 0; width: 100%; background: white;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="login" class="screen active">
        <div class="logo-area">
            <svg class="bumer-logo-svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF8C42" />
                        <stop offset="100%" style="stop-color:#9D4EDD" />
                    </linearGradient>
                </defs>
                <path d="M20,50 Q10,20 40,15 L80,30 Q95,40 85,70 L50,85 Q35,90 25,75 Z" fill="url(#g)" />
                <circle cx="55" cy="45" r="12" fill="white" />
                <circle cx="55" cy="45" r="5" fill="#FF4D8F" />
            </svg>
            <div style="font-weight: 900; font-size: 22px;">BUMER</div>
        </div>
        
        <div class="content">
            <p style="font-size: 14px; color: #666;">Criar Conta</p>
            <div class="photo-circle" id="pic" onclick="document.getElementById('f').click()">
                <span id="txt">ðŸ“·</span>
            </div>
            <input type="file" id="f" hidden onchange="up(event)">
            
            <input type="text" placeholder="Nome Completo">
            <input type="number" placeholder="Idade">
            
            <button class="btn-gmail" onclick="show('main')">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="16"> Entrar com Gmail
            </button>
        </div>
    </div>

    <div id="main" class="screen">
        <div class="header">BUMER</div>
        <div class="grid" id="g-items"></div>
        <div class="nav">
            <button onclick="show('main')" style="border:0; background:0; font-size:22px; color:var(--primary)">ðŸ§­</button>
            <button style="border:0; background:0; font-size:22px; color:#ccc">ðŸ’¬</button>
            <button style="border:0; background:0; font-size:22px; color:#ccc">ðŸ“¦</button>
        </div>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'main') load();
    }

    function up(e) {
        const r = new FileReader();
        r.onload = () => {
            document.getElementById('pic').style.backgroundImage = `url(${r.result})`;
            document.getElementById('txt').style.display = 'none';
        }
        r.readAsDataURL(e.target.files[0]);
    }

    function load() {
        const users = [
            {n: 'Mariana', a: 24, img: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=300'},
            {n: 'Ricardo', a: 28, img: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=300'},
            {n: 'Ana', a: 22, img: 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=300'},
            {n: 'Pedro', a: 30, img: 'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=300'}
        ];
        document.getElementById('g-items').innerHTML = users.map(u => `
            <div class="card">
                <img src="${u.img}">
                <div class="bumer-float">ðŸªƒ</div>
                <div class="card-info">${u.n}, ${u.a}</div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
