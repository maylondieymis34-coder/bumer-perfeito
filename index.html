<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumer - ConexÃµes Reais</title>
    <style>
        :root {
            --primary: #FF4D8F;
            --gradient: linear-gradient(135deg, #FF8C42, #FF4D8F, #9D4EDD);
            --bg: #F8F9FB;
        }

        /* ForÃ§ar visual de celular no computador */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Segoe UI', sans-serif; background: #333; 
            display: flex; justify-content: center; align-items: center;
        }

        #app-container {
            width: 100%; max-width: 450px; height: 100%; 
            max-height: 900px; background: var(--bg);
            position: relative; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; position: absolute; }
        .active { display: flex; }

        /* Estilo da Logo e TÃ­tulo */
        .logo-box { padding: 40px 0 20px; text-align: center; }
        .logo-img { height: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 24px; font-weight: 900; letter-spacing: 2px; color: #333; margin: 0; }

        /* Tela de Cadastro */
        .auth-content { padding: 0 30px; text-align: center; }
        .photo-picker {
            width: 100px; height: 100px; border-radius: 50%; border: 2px dashed var(--primary);
            margin: 20px auto; display: flex; align-items: center; justify-content: center;
            background-size: cover; background-position: center; cursor: pointer; color: #999;
        }

        input {
            width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd;
            border-radius: 25px; box-sizing: border-box; font-size: 16px; outline: none;
        }

        .btn-gmail {
            background: white; border: 1px solid #ddd; padding: 12px; border-radius: 30px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; margin-top: 20px; cursor: pointer; font-weight: 500;
        }

        /* Radar Grid (Igual Ã  imagem enviada) */
        .header-bar { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .radar-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; 
            overflow-y: auto; flex: 1; padding-bottom: 80px; 
        }
        .profile-card { 
            background: white; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative;
        }
        .profile-img { width: 100%; height: 150px; object-fit: cover; }
        .profile-info { padding: 10px; font-size: 13px; line-height: 1.4; }
        
        /* BotÃ£o Bumerangue flutuante */
        .bumer-icon {
            position: absolute; right: 8px; bottom: 40px;
            background: var(--gradient); border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Nav inferior */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; background: white;
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .nav-item { font-size: 22px; color: #ccc; cursor: pointer; background: none; border: none; }
        .nav-active { color: var(--primary); }
    </style>
</head>
<body>

<div id="app-container">
    <div id="auth-screen" class="screen active">
        <div class="logo-box">
            <img src="https://i.ibb.co/vzPRYmY/logo-bumer.png" class="logo-img">
            <h1 class="brand-name">BUMER</h1>
        </div>
        
        <div class="auth-content">
            <p style="font-weight: bold; color: #555;">Criar Conta</p>
            <div class="photo-picker" id="preview" onclick="document.getElementById('file').click()">
                <span id="cam-icon">ðŸ“·</span>
            </div>
            <input type="file" id="file" hidden onchange="handleImg(event)">
            
            <input type="text" id="name" placeholder="Nome Completo">
            <input type="number" id="age" placeholder="Idade">
            
            <button class="btn-gmail" onclick="showScreen('radar-screen')">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="18"> Entrar com Gmail
            </button>
        </div>
    </div>

    <div id="radar-screen" class="screen">
        <div class="header-bar">
            <img src="https://i.ibb.co/vzPRYmY/logo-bumer.png" style="height: 35px;">
        </div>
        <div class="radar-grid" id="grid"></div>
        <nav class="bottom-nav">
            <button class="nav-item nav-active">ðŸ§­</button>
            <button class="nav-item">ðŸ’¬</button>
            <button class="nav-item">ðŸ“¦</button>
        </nav>
    </div>
</div>

<script>
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'radar-screen') renderGrid();
    }

    function handleImg(e) {
        const reader = new FileReader();
        reader.onload = () => {
            document.getElementById('preview').style.backgroundImage = `url(${reader.result})`;
            document.getElementById('cam-icon').style.display = 'none';
        }
        reader.readAsDataURL(e.target.files[0]);
    }

    function renderGrid() {
        const users = [
            {n: 'Surf Name Gams', a: 22, img: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400'},
            {n: 'Bont Naos', a: 25, img: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400'},
            {n: 'MerSilo', a: 21, img: 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400'},
            {n: 'Manes Woms', a: 24, img: 'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400'}
        ];
        document.getElementById('grid').innerHTML = users.map(u => `
            <div class="profile-card">
                <img src="${u.img}" class="profile-img">
                <div class="bumer-icon">ðŸªƒ</div>
                <div class="profile-info">
                    <strong>${u.n}, ${u.a}</strong>
                    <div style="font-size: 10px; margin-top: 5px;">ðŸŸ¢ ðŸŸ¡ ðŸ”µ</div>
                </div>
            </div>
        `).join('');
    }
</script>

</body>
</html>
