<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bumer App</title>
    <style>
        :root {
            --primary: #FF4D8F;
            --gradient: linear-gradient(135deg, #FF8C42, #FF4D8F, #9D4EDD);
            --bg: #F8F9FB;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #app-container { width: 100%; max-width: 414px; height: 100%; max-height: 896px; background: var(--bg); position: relative; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.8); }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; position: absolute; top: 0; left: 0; background: var(--bg); }
        .active { display: flex !important; z-index: 5; }

        /* Header */
        .header-app { background: white; padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid #eee; display: flex; justify-content:Âª∫ËÆæ; align-items: center; }
        .brand { font-size: 20px; font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 auto; }

        /* Radar Grid */
        .radar-list { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; overflow-y: auto; flex: 1; padding-bottom: 80px; }
        .card-profile { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; cursor: pointer; }
        .card-profile img { width: 100%; height: 150px; object-fit: cover; }
        .profile-name { padding: 10px; font-weight: bold; font-size: 14px; }
        
        /* Chat View */
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; background: #f0f2f5; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .received { background: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        .sent { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Input de Mensagem */
        .input-area { padding: 10px; background: white; display: flex; gap: 8px; border-top: 1px solid #eee; }
        .input-area input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .btn-send { background: var(--gradient); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 18px; }

        /* Menu Inferior */
        .nav-bar { position: absolute; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 10; }
        .nav-btn { background: none; border: none; font-size: 24px; color: #ccc; cursor: pointer; transition: 0.3s; }
        .active-btn { color: var(--primary); }

        /* Cadastro */
        .form-box { padding: 40px 30px; text-align: center; }
        .btn-enter { background: var(--gradient); color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
